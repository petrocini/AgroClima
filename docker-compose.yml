version: "3.8"

services:
  backend:
    build: ./backend
    container_name: agro_backend
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
    networks:
      - agro_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: agro_frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - agro_net

networks:
  agro_net:
    driver: bridge
